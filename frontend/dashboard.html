<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tableau de Bord</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <header>
        <h1>Tableau de Bord</h1>
        <div class="user-info">
            <span id="welcome-user"></span>
            <button id="logout-btn" class="btn btn-secondary">Déconnexion</button>
        </div>
    </header>

    <main class="container">
        <!-- Section pour les notifications -->
        <div id="notification" class="notification"></div>

        <!-- Section des données des capteurs -->
        <section class="card">
            <h2>Données des Capteurs</h2>
            <div id="sensor-data-container" class="grid-container">
                <!-- Les données des capteurs seront injectées ici par JS -->
                <p>Chargement des données...</p>
            </div>
        </section>

        <!-- Section de contrôle des actionneurs -->
        <section class="card">
            <h2>Contrôle des Actionneurs</h2>
            <form id="actuator-form">
                <div class="form-group slider-group">
                    <label for="temperature">Température de consigne (°C)</label>
                    <input type="range" id="temperature" name="temperature" min="10" max="30" value="20" step="0.5">
                    <span id="temp-value">20.0°C</span>
                </div>
                <div class="form-group slider-group">
                    <label for="humidite">Humidité de consigne (%)</label>
                    <input type="range" id="humidite" name="humidite" min="30" max="80" value="50">
                    <span id="hum-value">50%</span>
                </div>
                <button type="submit" class="btn">Envoyer la Commande</button>
            </form>
        </section>

        <section class="card">
            <h2>Aperçu de l'Activité Récente</h2>
            <!-- Ce lien rendra tout le conteneur du graphique cliquable -->
            <a href="analytics.html" class="chart-preview-link">
                <div class="chart-container chart-preview">
                    <canvas id="previewChart"></canvas>
                    <div class="chart-overlay">Voir l'analyse détaillée →</div>
                </div>
            </a>
        </section>

        
    </main>

    <script src="js/app.js"></script>
</body>
</html>
